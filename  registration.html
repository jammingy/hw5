<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Tailwind CSS from the CDN -->
    <link href="https://cdn.tailwindcss.com/2.2.15/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white shadow-md p-8 rounded-lg w-1/2">
            <h2 class="text-2xl font-semibold mb-6">Registration Form</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name (Required):</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email (Required):</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="tour_dates" class="block text-gray-700 font-medium">Preferred Tour Dates:</label>
                    <input type="date" id="tour_dates" name="tour_dates" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="special_requests" class="block text-gray-700 font-medium">Special Requests:</label>
                    <textarea id="special_requests" name="special_requests" rows="4" cols="50" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="mt-4">
                    <input type="submit" value="Submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 cursor-pointer">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
